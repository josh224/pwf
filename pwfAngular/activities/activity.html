<section class="grid_12 ">
    <div class="block-border">
        <div class="block-content">
            <h1 style="line-height: 1.2em; font-size: 1.1em">Activity Log {{extratext}}<a ng-hide="user.minimiseActivityLog" class="jjj" ng-click="user.minimiseActivityLog=true;" style="line-height: 1em; font-size: 1em"><img src="images/icons/fugue/chevron.png" width="16" height="16"></a><a ng-show="user.minimiseActivityLog" class="jjj" ng-click="user.minimiseActivityLog=false;" style="line-height: 1em; font-size: 1em"><img src="images/icons/fugue/chevron-expand.png" width="16" height="16"></a></h1>
                        
            <div id="content" ng-hide="user.minimiseActivityLog">
                <div id="overview">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="quickFilter" placeholder="Search...">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-search"> <img src="images/icons/fugue/magnifier.png" /> </span> </span>
                    </div>
                    <table style="border-spacing: 0 0; border-collapse: collapse;font-size: 1em;">
                        <tr>
                            <th colspan="2" style="background: #E7E7E8; font-size:1.3em;	text-align: left;	text-decoration: none;	font-weight: bold;	padding: 3px 6px 3px 6px;">
                                <h4>Activities</h4>
                            </th>
                        </tr>
                        <tbody ng-init="currentPage=0; pageSize=10" ng-animate="'animate'" ng-repeat="activity in data  | filter:quickFilter |  limitTo:pageSize   ">
                            <tr style="padding: 3px 6px 3px 6px;" name="WarningRowClassSolution">
                                <td class="{{activity.tags}}">
                                    <a name="SolutionWarning" />
                                </td>
                                <td class="messageCell" style="vertical-align: top;	padding: 3px 6px 5px 5px;	margin: 0px;	border: 1px solid #E7E7E8;	background: #F7F7F8; width:100%;color: #000000;">
                                    <p style="font-size:1.1em;">
                                        <strong>{{activity.projectNumber}} </strong>{{activity.projectName}}:<strong>{{activity.header}}</strong>
                                        <br />{{activity.activity}} - <strong>{{activity.userName}}:</strong> {{activity.date | date:'medium'}}
                                    </p>
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2">
                                    <input type="number" ng-model="pageSize" value='pageSize' min="0" max="10000" step="5">
                                </td>

                            </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
            
            <button class="k-button" ng-hide="true" ng-click="projectsPage()">Enter</button>
            <button class="k-button" ng-hide="true" ng-click="clear()">Clear local Storage</button>
                        
            <input type="button" id="btnPost" ng-hide="true" value="Send"/>
            <script type="text/javascript">
                $(function () {
                    $("#btnPost").bind("click", function () {
                        //Create a Form
                        var $form = $("<form/>").attr("id", "data_form")
                        .attr("action", "pop.aspx")
                        .attr("method", "post");
                        $("body").append($form);
                        
                        //Append the values to be send
                        AddParameter($form, "name", $("#txtName").val());
                        AddParameter($form, "technology", $("#ddlTechnolgy").val());
                
                        //Send the Form
                        $form[0].submit();
                    });
                });
                function AddParameter(form, name, value) {
                    var $input = $("<input />").attr("type", "hidden")
                    .attr("name", name)
                    .attr("value", value);
                    form.append($input);
                };
            
                $(document).ready(function () {
                    // create NumericTextBox from input HTML element
                    $("#numeric").kendoNumericTextBox();
                });
            </script>

        </div>

    </div>
</section>

<!-- end of panel -->
